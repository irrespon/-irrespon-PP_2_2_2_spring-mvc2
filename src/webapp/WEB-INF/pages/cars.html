<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<table border="1">

    <tr>
        <th>model</th>
        <th>color</th>
        <th>series</th>
    </tr>

    <tbody>
    <tr th:each = "car: ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getSeries()}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
